<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/0-library/bootstrap-4.3.1-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="/0-library/swiper/swiper.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <link href="../0-library/fontawesome-free-5.8.1-web/css/fontawesome.css" rel="stylesheet">
  <link href="../0-library/fontawesome-free-5.8.1-web/css/brands.css" rel="stylesheet">
  <link href="../0-library/fontawesome-free-5.8.1-web/css/solid.css" rel="stylesheet">
</head>
<body>
  <div class="modal-dialog text-center">
    <div class="col-sm-8 main-section">
        <div class="modal-content">
            <div class="col-12 user-img">
                <img src="static/img/user.png" th:src="@{/img/user.png}"/>
            </div>
            <form class="col-12" th:action="@{/login}" method="get">
                <div class="form-group" id="user-group">
                    
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
            </form>
            <div class="col-12 forgot">
                <a href="#">Recordar contrasena?</a>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            You have been logged out.
        </div>
        </div>
    </div>
</div>
  <script src="js/js.js"></script>
  <script type="text/javascript" src="/0-library/swiper/swiper.min.js"></script>
  <script src="/0-library/Jquery/jquery-3.3.1.min.js"></script>
  <script src="/0-library/popper/popper.min.js"></script>
  <script src="/0-library/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
